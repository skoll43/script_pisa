<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #272822;
            color: #F8F8F2;
        }
        
        h1 {
            font-size: 2rem;
            font-weight: 300;
            margin-bottom: 2rem;
            color: #A6E22E;
        }
        
        .link-button {
            text-decoration: none;
            color: #F8F8F2;
            font-size: 2rem;
            padding: 2.5rem 3.5rem;
            margin: 1.2rem 0;
            border: 2px solid #66D9EF;
            background: #49483E;
            border-radius: 12px;
            transition: all 0.2s ease;
            display: inline-block;
            min-width: 400px;
            text-align: center;
        }
        
        .link-button:hover {
            background: #75715E;
            border-color: #A6E22E;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(102, 217, 239, 0.3);
        }
        
        button {
            margin-top: 2rem;
            padding: 0.8rem 1.5rem;
            border: 1px solid #007acc;
            background: #007acc;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 4px;
            transition: all 0.2s ease;
        }
        
        button:hover {
            background: #005c99;
            border-color: #005c99;
            transform: translateY(-1px);
        }
    </style>
</head>
<body> 
    <a href="https://schoolreadiness-qa.pisa.acer.org/" target="_blank" class="link-button">SchoolreadinessTest</a>
    <a href="https://pisa2025.org/locale/es-CL" target="_blank" class="link-button">PISA2025</a>
</body>
</html>
